<!doctype html>
<html>
    <head>
        <title>To-Do list</title>
        <style>
            body{
                background-color: bisque;
                
                text-align: center;

            }
            div{
                text-align: center;
                border: 2px solid black;
                border-radius: 10px;
                display: inline-block;
                background-color:cornsilk;    
                align-items: center;
                
            }
            #b1{
                margin-top:20px;
    background-color:brown;
    border-radius: 4px;
    height: 38px;
    font-weight: 500;
    padding: 0 30px;
    letter-spacing: 1px;
    border: none;
    color:bisque;
                
            }
            button:hover{
    cursor:pointer;
}
            input{
               
                border-radius: 5px;
                border: 2px solid black ;
                margin-top:30px;
                height:2.5em;
                width:250px;
                padding-left:10px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>To-Do List</h1>
            <input type="text" name="t1" id="t1" placeholder="add your to-do list"/><button id="b1" name="b1" >Add</button>
        </div>
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const taskInput = document.getElementById('task-input');
    const addTaskBtn = document.getElementById('b1');
    const taskList = document.getElementById('task-list');

    addTaskBtn.addEventListener('click', () => {
        const taskText = taskInput.value.trim();
        if (taskText === '') return;

        const li = document.createElement('li');
        li.className = 'task-item';
        li.innerHTML = `
            ${taskText}
            <button class="delete-btn">Delete</button>
        `;
        taskList.appendChild(li);

        taskInput.value = '';

        li.querySelector('.delete-btn').addEventListener('click', () => {
            taskList.removeChild(li);
        });
    });

    // Optionally, add task with Enter key
    taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addTaskBtn.click();
        }
    });
});

    </script>

</html>
